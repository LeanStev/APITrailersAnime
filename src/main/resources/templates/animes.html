<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />


    <link
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            rel="stylesheet" />
    <style>
        form .invalid-feedback{
            display:block;
        }
        .containerPrincipal{
            margin-top:100px!important;
        }
    </style>
    <title>Inicio</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Animes Trailers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Animes Trailers</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/animes">Animes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Administraci√≥n</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

     <div layout:fragment="content"
          class="my-5 containerPrincipal">

        <div class="bg-light p-5 rounded">
            <h1 class="display-1 text-success">Bienvenido a AnimeTrailers</h1>
            <h2>Disfruta de los trailers</h2>
        </div>

         <div class="text-danger mt-5">Ultimos estrenos</div>

         <div class="row">
             <div class="col-md-3 my-5"
                  th:each="anime : ${animes}"
                  th:object="${anime}">
                 <a th:href="@{/animes/{id}(id=*{id})}"
                    class="card shadow-lg"
                    style="text-decoration:none;">
                     <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
                          th:alt="*{titulo}" class="card-img-top">
                     <div class="card-body">
                         <h2 class="card-title fs-6" th:text="*{titulo}"></h2>
                         <p th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}"
                            class="text-muted small"></p>
                     </div>
                 </a>
             </div>
         </div>

     </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>
</html>
