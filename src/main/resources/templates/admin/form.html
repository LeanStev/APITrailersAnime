
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout"
     >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            rel="stylesheet" />
    <style>
        form .invalid-feedback{
            display:block;
        }
        .containerPrincipal{
            margin-top:100px!important;
        }
    </style>

</head>
<body>
<!--NAVBAR-->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Animes Trailers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Animes Trailers</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/animes">Animes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Administraci√≥n</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!--NAVBAR-->

<div layout:fragment="form">
    <div class="container my-5 containerPrincipal">
        <br>
        <form action="" method="post" th:object="${anime}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo :</label>
                <input id="titulo" placeholder="Digite el titulo" class="form-control" th:field="*{titulo}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">

                </div>
            </div>

            <div class="mb-3">
                <label for="sinopsi" class="form-label">Sinopsis: </label>
                <textarea type="text" id="sinopsi" placeholder="Digite la sinopsis" class="form-control" th:field="*{sinopsis}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('sinopsis')}" th:errors="*{sinopsis}">

                </div>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de estreno: </label>
                <input type="date" id="fecha" placeholder="Digite la fecha de estreno" class="form-control" th:field="*{fechaEstreno}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="*{fechaEstreno}">

                </div>
            </div>

            <div class="mb-3">
                <label for="youtubeTrailer" class="form-label">Youtube trailer id: </label>
                <input type="text" id="youtubeTrailer" placeholder="Digite el ID del trailer" class="form-control" th:field="*{youtubeTrailerId}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('youtubeTrailerId')}" th:errors="*{youtubeTrailerId}">

                </div>
            </div>

            <div class="mb-3">
                <label for="portada" class="form-label">Portada: </label>
                <input type="file"
                       name="portada"
                       id="portada"
                       class="form-control"
                       th:field="*{portada}">
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('portada')}"
                     th:errors="*{portada}">

                </div>
            </div>

            <div class="mb-3">
                <label for="generos" class="form-label">Genero: </label>
                <select id="generos" class="form-control" th:field="*{generos}" multiple>
                    <option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.titulo}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('generos')}" th:errors="*{generos}">

                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </form>
    </div>
</div>











<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

<script
        src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
